    <script>
        $(function() {
            /* Tabullets begins */
            var source = [{
                id: 1,
                site: "教十303",
                time: "7.20",
                tele: "12345678910"
            }, {
                id: 2,
                site: "教十303",
                time: "7.234",
                tele: "12345678910"
            }, ];

            function resetTabullet() {
                $("#table").tabullet({
                    data: source,
                    action: function(mode, data) {
                        console.dir(mode);
                        if (mode === 'save') {
                            source.push(data);
                        }
                        if (mode === 'edit') {
                            for (var i = 0; i < source.length; i++) {
                                if (source[i].id == data.id) {
                                    source[i] = data;
                                }
                            }
                        }
                        if (mode == 'delete') {
                            for (var i = 0; i < source.length; i++) {
                                if (source[i].id == data) {
                                    source.splice(i, 1);
                                    break;
                                }
                            }
                        }
                        resetTabullet();
                    }
                });
            }

            resetTabullet();
            /* Tabullets ends */

        });
    </script>
