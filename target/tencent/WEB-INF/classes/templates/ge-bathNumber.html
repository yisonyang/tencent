    <script type="text/javascript">
        //插件begin

        function show_num1(n) {
            var it = $(".t_num1 i");
            var len = String(n).length;
            for (var i = 0; i < len; i++) {
                if (it.length <= i) {
                    $(".t_num1").append("<i></i>");
                }
                var num = String(n).charAt(i);
                //根据数字图片的高度设置相应的值
                var y = -parseInt(num) * 58;
                var obj = $(".t_num1 i").eq(i);
                obj.animate({
                    backgroundPosition: '(0 ' + String(y) + 'px)'
                }, 'slow', 'swing', function() {});
            }
            $("#cur_num").val(n);
        }
        //插件end
        $(function() {
            setInterval(function() {
                show_num1(153)
            }, 100); //每隔一段时间刷新

            $("td").css("padding-left", "8px");
            /* Tabullets begins */
            var source = [{
                id: 1,
                site: "教十303",
                time: "7.20",
                tele: "12345678910"
            }, {
                id: 2,
                site: "教十303",
                time: "7.234",
                tele: "12345678910"
            }, ];

            function resetTabullet() {
                $("#table").tabullet({
                    data: source,
                    action: function(mode, data) {
                        console.dir(mode);
                        if (mode === 'save') {
                            source.push(data);
                        }
                        if (mode === 'edit') {
                            for (var i = 0; i < source.length; i++) {
                                if (source[i].id == data.id) {
                                    source[i] = data;
                                }
                            }
                        }
                        if (mode == 'delete') {
                            for (var i = 0; i < source.length; i++) {
                                if (source[i].id == data) {
                                    source.splice(i, 1);
                                    break;
                                }
                            }
                        }
                        resetTabullet();
                    }
                });
            }

            resetTabullet();
            /* Tabullets ends */

        });
    </script>
